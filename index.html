<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GTA VI WEBPAGE</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section class="hero">
        <div class="hero-img-container">
            
            <img src="BackgroundLarge.jpg" alt="Background">

            <div class="hero-img-logo">
                <img src="logo.svg" alt="logo">
            </div>

            <img src="CharactersLarge.png" id="Characters" alt="Characters">

            <div class="hero-img-copy">
                <p>Scroll down to reveal</p>
            </div>
        </div>

        <div class="fade-overlay"></div>

        <div class="overlay">
            <svg width="100%" height="100%">
                <defs>
                    <mask id="logoRevealMask">
                        <rect width="100%" height="100%" fill="white"/>
                        <path id="logoMask"></path> 
                    </mask>
                </defs>
                <rect width="100%" height="100%" fill="#111117" mask="url(#logoRevealMask)"/>
            </svg>         
        </div>

        <div class="logo-container"></div>
        <div class="overlay-copy">
            <h1>GTA VI <br> Coming Soon</h1>
        </div>
    </section>
    <section class="outro">
        <p>
            This is a fan-made project and is not affiliated with Rockstar Games or Take-Two Interactive. All rights reserved.
        </p>
    </section>
    

    <script type="module" src="script.js"></script>
    <script type="module" src="logo.js"></script>
</body>
</html>
